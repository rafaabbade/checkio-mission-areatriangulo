    <div class="question">
        <p>
            Qual é a fórmula para calcular a área de um triângulo?
        </p>
    </div>
    <div class="answer">
        <p>
             A fórmula para calcular a área de um triângulo é (base * altura) / 2. Lembre-se de usar parênteses para garantir que a multiplicação seja realizada antes da divisão.
        </p>
     </div>
</div>
